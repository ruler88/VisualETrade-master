<body>
	<button type="button" class="mbostock_button" onclick="addTask()">Add Task</button>
	<button type="button" class="mbostock_button" onclick="newTask('newtask!')">Remove Task</button>
	<button type="button" class="mbostock_button" onclick="changeTimeDomain('1hr')">1 HR</button>
	<button type="button" class="mbostock_button" onclick="changeTimeDomain('3hr')">3 HR</button>
	<button type="button" class="mbostock_button" onclick="changeTimeDomain('6hr')">6 HR</button>
    <button type="button" class="mbostock_button" onclick="changeTimeDomain('1day')">1 DAY</button>
    <button type="button" class="mbostock_button" onclick="changeTimeDomain('1week')">1 WEEK</button>
    
    <table id="dateTable">
    </table>

</body>
